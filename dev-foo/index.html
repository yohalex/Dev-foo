<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./icon/scientist.svg">
  <link rel="stylesheet" href="./style.css" />
  <title>Dev-foo</title>
</head>

<body>
  <header>
    <h1>Dev <img src="./icon/scientist.svg" alt="" class="icon"> foo </h1>
    <p>
      <img src="./icon/reglage.svg" alt="setting" class="img-setting icon btn-setting"
        title="Modifier les paramètres" />
    </p>
  </header>
  <div class="separate">
    <img src="./icon/menu.svg" alt="" class="icon" style="transform: rotateY(180deg)" />
  </div>
  <section class="container-message citations" data-page="citations">
    <div class="message">
      <div>
        Citation !
      </div>
      <div>
        <button>Cool👍 <br> <span class="like"></span>💓</button>
        <button>Moche 👎 <br> <span class="dislike"></span>💓</button></button>
      </div>
      <div class="pseudo">Auteur : </div>
    </div>
  </section>
  <section class="add-text" data-page="addText">
    <form action="">
      <div class="choice-categorie">
        <button class="choice-citation">Citation</button>
        <button class="choice-blague">Blague</button>
      </div>
      <input type="text" placeholder="Pseudo" class="saisi">
      <textarea name="" id="" cols="30" rows="10" class="saisi" required>
          Saisissez votre texte ici 
        </textarea>
      <button>Soumetre</button>
    </form>
  </section>
  <section class="container-message blague" data-page="blague">
    <div class="message">
      <div>
        Blague !
      </div>
      <div>
        <button>Cool👍 <br> <span class="like"></span>💓</button>
        <button>Moche 👎 <br> <span class="dislike"></span>💓</button></button>
      </div>
      <div class="pseudo">Auteur : </div>
    </div>
  </section>
  <footer>
    <div>
      <p>
        <img src="./icon/messager.svg" alt="" class="icon btn-citation link" data-icon="citations"
          title="Voir les citations" />
      </p>
      <p>
        <img src="./icon/add.svg" alt="" class="icon btn-addText link" id="btn-addText" data-icon="addText"
          title="Ajouter votre texte" />
      </p>
      <p>
        <img src="./icon/joke.svg" alt="" class="icon btn-blague link" id="btn-blague" data-icon="blague"
          title="Voir les blagues" />
      </p>
    </div>
    <div style="display: flex; justify-content: center; padding-top: 20px">
      Dev-foo  BY 💪ALEX 💻YOH
      <span style="transform: rotateY(190deg); display: inline-block">
        💪</span>
    </div>
  </footer>


  <script src="./script.js"></script>
</body>

</html>
